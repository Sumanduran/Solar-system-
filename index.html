<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar System with Music, Stars, and Nebula</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== NEBULA BACKGROUND ===== */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(128,0,255,0.25), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0,128,255,0.25), transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(255,0,128,0.15), transparent 50%);
    z-index: -3;
}

/* ===== CONTAINER / SOLAR SYSTEM ===== */
.container {
    font-size: 6px;
    width: 40em;
    height: 40em;
    position: relative;
}

img { width: 130%; height: 130%; }

/* SUN */
.sun {
    position: absolute;
    top: 15em;
    left: 15em;
    width: 10em;
    height: 10em;
    border-radius: 50%;
    box-shadow: 0 0 4em orange;
}

/* ORBITS */
.mercury,.venus,.earth,.moon,.mars,.jupiter,.saturn,.uranus,.neptune,.pluto {
    position: absolute;
    border: 0.1em solid transparent;
    border-top: 0.1em solid white;
    border-radius: 50%;
    animation: orbit linear infinite;
}

.mercury { top:12.5em; left:12.5em; width:15em; height:15em; animation-duration:68s;}
.venus { top:10em; left:10em; width:20em; height:20em; animation-duration:48s;}
.earth { top:6em; left:6em; width:28em; height:28em; animation-duration:36s;}
.moon { top:2em; right:-1em; width:7em; height:7em; animation-duration:5s;}
.mars { top:2em; left:2em; width:36em; height:36em; animation-duration:26s;}
.jupiter { top:-2em; left:-2em; width:45em; height:45em; animation-duration:21s;}
.saturn { top:-7em; left:-7em; width:55em; height:55em; animation-duration:17s;}
.uranus { top:-12em; left:-12em; width:65em; height:65em; animation-duration:19s;}
.neptune { top:-17em; left:-17em; width:75em; height:75em; animation-duration:15s;}
.pluto { top:-22em; left:-22em; width:85em; height:85em; animation-duration:18s;}

.mercury::before,.venus::before,.earth::before,.moon::before,.mars::before,
.jupiter::before,.saturn::before,.uranus::before,.neptune::before,.pluto::before {
    content:'';
    position:absolute;
    border-radius:50%;
    background-size:cover;
}

.mercury::before {top:1.5em; right:1em; width:2em; height:2em; background-image:url('mercury.png');}
.venus::before {top:2em; right:2em; width:2em; height:2em; background-image:url('venus.png');}
.earth::before {top:3em; right:0; width:5em; height:5em; background-image:url('earth.png');}
.moon::before {top:0.8em; right:0.2em; width:1.2em; height:1.2em; background-image:url('moon.png');}
.mars::before {top:5em; right:3em; width:3em; height:3em; background-image:url('mars.png');}
.jupiter::before {top:6em; right:3em; width:5em; height:5em; background-image:url('jupiter.png');}
.saturn::before {top:7em; right:5em; width:4.5em; height:4.5em; background-image:url('saturn.png');}
.uranus::before {top:9em; right:6em; width:4em; height:4em; background-image:url('uranus.png');}
.neptune::before {top:10em; right:8em; width:4em; height:4em; background-image:url('neptune.png');}
.pluto::before {top:11em; right:10em; width:4em; height:4em; background-image:url('pluto.png');}

@keyframes orbit {
    to { transform: rotate(360deg); }
}

/* ===== MUSIC BUTTON ===== */
#music-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: radial-gradient(circle, gold, orange);
    color: black;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 0 25px gold;
    z-index: 9999;
}

#music-btn.playing {
    background: radial-gradient(circle, #00ccff, #0066ff);
    box-shadow: 0 0 25px #00ccff;
}

/* ===== STARS ===== */
.star {
    position: fixed;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
    z-index: -1;
}

@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

/* ===== SHOOTING STAR ===== */
.shooting-star {
    position: fixed;
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg, white, transparent);
    opacity: 0.8;
    transform: rotate(-45deg);
    animation: shoot 1.2s linear forwards;
    z-index: -1;
}

@keyframes shoot {
    from { transform: translate(0,0) rotate(-45deg); opacity:1; }
    to { transform: translate(600px,600px) rotate(-45deg); opacity:0; }
}

</style>
</head>

<body>

<div class="container">
    <div class="sun"><img src="sun.png"></div>
    <div class="mercury"></div>
    <div class="venus"></div>
    <div class="earth"><div class="moon"></div></div>
    <div class="mars"></div>
    <div class="jupiter"></div>
    <div class="saturn"></div>
    <div class="uranus"></div>
    <div class="neptune"></div>
    <div class="pluto"></div>
</div>

<!-- MUSIC BUTTON -->
<div id="music-btn">▶</div>
<audio id="bg-music"></audio>

<script>
/* ===== MUSIC ===== */
const musicBtn = document.getElementById("music-btn");
const music = document.getElementById("bg-music");

const playlist = [
  "nothing.mp3",
  "love.mp3",
  "multo.mp3",
  "two.savetube.me.mp3",
  "God.mp3",
  "forever.mp3",
  "prince.mp3",
  "karmen.mp3"
];

let track = 0;
let playing = false;

music.src = playlist[track];

musicBtn.onclick = () => {
    if (!playing) {
        music.play();
        musicBtn.textContent = "⏸";
        musicBtn.classList.add("playing");
    } else {
        music.pause();
        musicBtn.textContent = "▶";
        musicBtn.classList.remove("playing");
    }
    playing = !playing;
};

music.onended = () => {
    track = (track + 1) % playlist.length;
    music.src = playlist[track];
    music.play();
};

/* ===== CREATE STARS ===== */
function createStars() {
    const body = document.body;
    for (let i = 0; i < 300; i++) {
        const star = document.createElement("div");
        star.className = "star";

        const size = Math.random() * 2 + 1;
        star.style.width = size + "px";
        star.style.height = size + "px";

        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";

        star.style.animationDuration = (Math.random() * 3 + 2) + "s";

        body.appendChild(star);
    }
}

/* ===== SHOOTING STARS ===== */
function shootingStar() {
    const star = document.createElement("div");
    star.className = "shooting-star";
    star.style.top = Math.random() * 50 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 1500);
}

createStars();
setInterval(shootingStar, 4000); // every 4 seconds
</script>

</body>
</html>
